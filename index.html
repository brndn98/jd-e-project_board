<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDE Board</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="filters-container">
            <select id="filter-columns" class="board-select">
                <option value="topics" selected>Temas</option>
                <option value="services">Servicios</option>
                <option value="customers">Clientes</option>
                <option value="years">Linea de tiempo</option>
                <option value="decalogue">Decalogo</option>
            </select>
            <select id="filter-rows" class="board-select">
                <option value="topics">Temas</option>
                <option value="services">Servicios</option>
                <option value="customers" selected>Clientes</option>
                <option value="years">Linea de tiempo</option>
                <option value="decalogue">Decalogo</option>
            </select>
            <button id="filter-submit" class="board-submit">Buscar</button>
        </div>
        <div class="board-container" id="board-container"></div>
    </div>

    <script src="./js/posts-board.js"></script>
</body>
</html>
